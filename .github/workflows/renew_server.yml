name: Renew Servers
on:
  schedule:
    # 改成：每小时第17分触发一次（脚本内部会再随机睡0-59分钟，实现全天真正随机）
    - cron: '17 * * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  renew:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2    # 你原来就是 v2，保持不动

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'     # 改成 3.11 更快更稳（原3.9也行，但推荐）

      # 删除你原来手动安装 Chrome 和 ChromeDriver 的两步（下面用 webdriver-manager 自动搞定，更稳！）
      # —— 删除从 "Install Chrome" 到 "Install ChromeDriver" 整两步 ——

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager requests --quiet   # 加了 requests 用于 TG 通知

      - name: Run renewal script
        env:
          ZENIX_USERNAME: ${{ secrets.ZENIX_USERNAME }}
          ZENIX_PASSWORD: ${{ secrets.ZENIX_PASSWORD }}
          TG_BOT_TOKEN:   ${{ secrets.TG_BOT_TOKEN }}      # 新增
          TG_CHAT_ID:     ${{ secrets.TG_CHAT_ID }}        # 新增
        run: |
          python auto_checkin.py
